<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BOOTSTRAP@5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>TASK ECOMMERCE</title>
  </head>
  <body>
    
    <!--LOGO-->
    <div class="logo"><span>DA</span> MTN shopping app</div>

    <div class="container">

      <!--NAVBAR-->
      <nav>
        <a href="./index.html" class="active">Home</a>
        <a href="./cart.html">Cart: <span id="cartShopping">0</span></a>
      </nav>

      <!--PRODUCTS SECTION-->
      <section class="products" id="products">
        <div class="product">
          <div class="product__img">
            <img
              src="https://www.istore.co.za/media/catalog/product/m/a/macbook_pro_space_grey-1_2.png?format=jpeg"
              alt=""
            />
          </div>

          <div class="product__name">Computer</div>
          <div class="product__rate">
            <span>*</span><span>*</span><span>*</span><span>*</span>
          </div>
          <div class="product__price">R <span>2000</span></div>
          <button onclick="onlines()">+ ADD TO CART</button>
        </div>
      </section>
    </div>

    <br><br>

    <hr>
    <br><br>
    <br><br>

    <div class="section">
    </div>

    <section class="container content-section">
      <h2 class="section-header">CART item here</h2>
      <div class="cart-row" id="cartRow">
        <span class="cart-item cart-header cart-column" id="cartItem">ITEM</span>
        <span class="cart-price cart-header cart-column" id="cartPrice">PRICE</span>
        <span class="cart-quantity cart-header cart-column" id="cartQuantity">QUANTITY</span>
      </div>
      <div class="cart-item">

      </div>
      <div class="cart-total">
        <strong class="cart-total-title" id="cartTotal">Total</strong>
        <span class="cart-total-title" id="cartTotalTitle">R0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button" onclick="removed">PURCHASE</button>
    </section>


    <!--JAVASCRIPT-->
    <script src="./script.js"></script>
  </body>
</html>
